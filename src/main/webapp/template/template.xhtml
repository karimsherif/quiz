<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" lang="#{registeredUser.locale}">

<h:head>
	<title><ui:insert name="title" /></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/en/css/controlling.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/themes/#{themeBean.theme}/skin.css" />
</h:head>
<body dir="#{registeredUser.direction}">
	<div class="container">
		<div class="header">
			<ui:remove>
				<div class="banner">
					<ui:include src="/incloudes/header.xhtml" />
				</div>
			</ui:remove>
			<div class="manuBar">
				<ui:insert name="manuBar"></ui:insert>
			</div>
		</div>
		<div class="content">
			<ui:insert name="content" />
			<p:dialog dir="rtl" header="برجاء الانتظار..." modal="true" widgetVar="waiteDialog"
				closable="false" draggable="false" resizable="false"
				style="font-size: 15px;font-family: times ">
				<h:graphicImage value="/resources/images/ajaxLoadingBar.gif" />
				<!-- <h:outputText value="please waite..."  style="font-size: 15px;font-family: times " />-->
			</p:dialog>
			<script type="text/javascript">
				function moveToTop() {
					$('html, body').animate({ scrollTop: 0 }, 'slow');
				};
			</script>
			    <p:growl id="messageGrowl" showDetail="true" />
		</div>
		<div class="footer">
			<ui:include src="/incloudes/foter.xhtml" />
		</div>

	</div>
</body>
</html>
